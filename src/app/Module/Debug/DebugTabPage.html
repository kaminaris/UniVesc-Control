<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Debug
		</ion-title>
		<ion-item slot="end">
			<connection-status></connection-status>
		</ion-item>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Debug</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-button (click)="searchBt()">Search</ion-button>
	<ion-button (click)="writeBt()">Ping</ion-button>
	<ion-button (click)="getChipInfo()">GetChipInfo</ion-button>
	<ion-button (click)="getClock()">GetClock</ion-button>
	<ion-button (click)="getEeprom()">GetEeprom</ion-button>
	<ion-button (click)="readFiles()">Read Files</ion-button>
	<ion-button (click)="beepTest()">beepTest</ion-button>
	<ion-button (click)="tuneTest()">tuneTest</ion-button>
	<ion-button (click)="readFile()">readFile</ion-button>

	<div>
		<ion-range aria-label="Range with ticks" [ticks]="true" [snaps]="true" [min]="0" [max]="21"
			[(ngModel)]="volume"
		></ion-range>
		{{ volume }}
		<ion-button (click)="setVolume()">set volume</ion-button>
	</div>

	<div>
		<ion-button (click)="playTest()">playTest</ion-button>
	</div>
	<pre style="height: 50vh;" #scroller>
		{{ logText }}
	</pre>
</ion-content>
