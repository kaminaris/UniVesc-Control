<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Real Time Data
		</ion-title>
		<ion-item slot="end">
			<connection-status></connection-status>
		</ion-item>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Real Time Data</ion-title>
		</ion-toolbar>
	</ion-header>
	Motor: {{ data.mosfetTemp }}<br>
	Mosfet: {{ data.mosfetTemp }}

	<ion-content>
		<div id="gauge3" class="gauge-container three"></div>
	</ion-content>
</ion-content>
