<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Gps
		</ion-title>
		<ion-item slot="end">
			<connection-status></connection-status>
		</ion-item>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Gps</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-fab slot="fixed" vertical="bottom" horizontal="end">
		<ion-fab-button>
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="start">
			<ion-fab-button (click)="toggleTracking()">
				<ion-icon [name]="tracking ? 'stop-circle' : 'locate'"></ion-icon>
			</ion-fab-button>
			<ion-fab-button (click)="showHistory()">
				<ion-icon name="list"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>
	<bing-map #bingMap *ngIf="mapLoaded"></bing-map>
</ion-content>
