<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Firmware
		</ion-title>
		<ion-item slot="end">
			<connection-status></connection-status>
		</ion-item>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Firmware</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-progress-bar [value]="progress"></ion-progress-bar>
	<ion-item>
		Upload new firmware
	</ion-item>
	<ion-item>
		<input
			type="file"
			id="file-upload2"
			(change)="uploadFirmware($event)"
		/>
	</ion-item>
</ion-content>
