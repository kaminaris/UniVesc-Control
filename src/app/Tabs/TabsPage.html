<ion-tabs>

	<ion-tab-bar slot="bottom">
		<ion-tab-button tab="real-time">
			<ion-icon aria-hidden="true" name="speedometer"></ion-icon>
			<ion-label>Real Time</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="control">
			<ion-icon aria-hidden="true" name="cog"></ion-icon>
			<ion-label>Settings</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="gps">
			<ion-icon aria-hidden="true" name="navigate"></ion-icon>
			<ion-label>GPS</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="file">
			<ion-icon aria-hidden="true" name="musical-notes"></ion-icon>
			<ion-label>Files</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="firmware">
			<ion-icon aria-hidden="true" name="hardware-chip"></ion-icon>
			<ion-label>Firmware</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="debug">
			<ion-icon aria-hidden="true" name="bug"></ion-icon>
			<ion-label>Debug</ion-label>
		</ion-tab-button>
	</ion-tab-bar>

</ion-tabs>
